<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="title-text">
            <h2 class="subtitle">our featured work</h2>
            <h1 class="title">We create engaging<br>
                experiences through<br>
                creativity & craft
            </h1>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/slide02.png" alt="slide 1" class="img">
                <div class="slide-wrapper">
                    <div class="txt-wrapper">
                        <h2 class="slide-title">Apex Magazine<br>
                            June Issue</h2>
                        <p class="slide-autor">by Fabrizio Morra</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./img/slide01.png" alt="slide 2" class="img">
                <div class="slide-wrapper">
                    <div class="txt-wrapper">
                        <h2 class="slide-title">Apex Magazine<br>
                            June Issue</h2>
                        <p class="slide-autor">by Fabrizio Morra</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./img/slide02.png" alt="slide 3" class="img">
                <div class="slide-wrapper">
                    <div class="txt-wrapper">
                        <h2 class="slide-title">Apex Magazine<br>
                            June Issue</h2>
                        <p class="slide-autor">by Fabrizio Morra</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./img/slide01.png" alt="slide 4" class="img">
                <div class="slide-wrapper">
                    <div class="txt-wrapper">
                        <h2 class="slide-title">Apex Magazine<br>
                            June Issue</h2>
                        <p class="slide-autor">by Fabrizio Morra</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="./slider.js"></script>
</body>

</html>
